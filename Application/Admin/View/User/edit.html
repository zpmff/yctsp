
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->

        <include file="Public:left" />

        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="#">用户管理</a>
                    </li>
                    <li class="active">修改用户</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改用户</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">

                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label no-padding-right">用户名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="name" placeholder="" name="name" required="" type="text" value="{$useresa.name}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="pass" class="col-sm-2 control-label no-padding-right">用户密码</label>
                                            <div class="col-sm-6 ">
                                                <input class="form-control" id="pass" placeholder="" name="pass"  type="password" value="">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="repass" class="col-sm-2 control-label no-padding-right">确认密码</label>
                                            <div class="col-sm-6 ">
                                                <input class="form-control" id="repass" placeholder="" name="repass"  type="password" value="">
                                            </div>
                                        </div>


                                        <input type="hidden" name="id" value="{$useresa.id}">

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>
