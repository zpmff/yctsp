
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->

        <include file="Public:left" />

        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="#">轮播图管理</a>
                    </li>
                    <li class="active">修改轮播图</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改轮播图</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">

                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label no-padding-right">轮播图名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="name" placeholder="" name="name" required="" type="text" value="{$slideresa.name}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label no-padding-right">url</label>
                                            <div class="col-sm-6 ">
                                                <input class="form-control" id="password" placeholder="" name="url"  type="text" value="{$slideresa.url}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="sort" class="col-sm-2 control-label no-padding-right">排列序号</label>
                                            <div class="col-sm-6 ">
                                                <input class="form-control" id="sort" placeholder="" name="sort"  type="text" value="{$slideresa.sort}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="img" class="col-sm-2 control-label no-padding-right">图片</label>
                                            <div class="col-sm-2 ">
                                            <p  class="help-block col-sm-2 ">
                                                <if condition="$slideresa['img'] neq '' "><img src="__ROOT__/{$slideresa.img}"  alt="">
                                                    <else/>暂无图片
                                                </if>
                                            </p>
                                                <label for="img" class="col-sm-2 control-label "></label>
                                                <input type="file" id="img" name="img" >

                                        </div>


                                        <input type="hidden" name="id" value="{$slideresa.id}">

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<script src="__UEDITOR__/ueditor.config.js"></script>
<script src="__UEDITOR__/ueditor.all.min.js"></script>
<script src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
</script>
