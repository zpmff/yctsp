
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->

        <include file="Public:left" />

        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="#">管理员管理</a>
                    </li>
                    <li class="active">添加管理员</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增管理员</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">

                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">用户名</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="username" placeholder="" name="username" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label no-padding-right">密码</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="password" placeholder="" name="password"  type="password">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="repassword" class="col-sm-2 control-label no-padding-right">确认密码</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="repassword" placeholder="" name="repassword"  type="password">
                                            </div>
                                        </div>


                                        <!-- radio 和checkbox 前面的按钮不显示，源文件中过滤了不显示，加入这一段就显示了 -->
                                        <style type="text/css">
                                            input[type="radio"] {
                                                left: 25px;
                                                opacity: 1;
                                            }
                                        </style>

                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label no-padding-right">状态</label>
                                            <div class="col-sm-6">
                                                <label class="radio-inline">
                                                    <input type="radio" name="status" id="inlineRadio1" value="0"> 正常
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="status" id="inlineRadio2" value="1"> 禁用
                                                </label>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>
