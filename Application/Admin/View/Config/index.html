
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->

        <include file="Public:left" />

        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="#">配置管理</a>
                    </li>
                    <li class="active">配置管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">配置管理</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">

                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="TITLE" class="col-sm-2 control-label no-padding-right">网站标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="TITLE" placeholder="" name="TITLE" required="" type="text" value="{$config.TITLE}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="KEYWORDS" class="col-sm-2 control-label no-padding-right">关键字</label>
                                            <div class="col-sm-6 ">
                                                <input class="form-control" id="KEYWORDS" placeholder="" name="KEYWORDS"  type="text" value="{$config.KEYWORDS}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="DESCRIPTION" class="col-sm-2 control-label no-padding-right">描述</label>
                                            <div class="col-sm-6 ">
                                                <input class="form-control" id="DESCRIPTION" placeholder="" name="DESCRIPTION"  type="text" value="{$config.DESCRIPTION}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="BANQUAN" class="col-sm-2 control-label no-padding-right">版权</label>
                                            <div class="col-sm-6 ">
                                                <input class="form-control" id="BANQUAN" placeholder="" name="BANQUAN"  type="text" value="{$config.BANQUAN}">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>
